<html>
  <head>
    <title>Trade Receipt</title>
    <style type="text/css" media="screen">
      table {
          text-align: left;
          border-collapse: separate;
          border-spacing: 0px;
          border: 2px solid rgba(0,147,0,0.45) ;
          margin: auto;
          border-radius: 1em;
          overflow: hidden;
      }

      tbody tr {
          border-bottom: 1px solid #ddd;
      }

      tbody:last-of-type tr:last-child {
          border: none;
      }

      td, th {
          border: inherit;
          padding-left: .5em;
          padding-right: .5em;
      }
      
      thead, tfoot {
          background: rgba(0,147,0,0.45);
      }

      thead th:first-child, thead th:last-child {
          text-align: center;
      }

      td:last-child, tfoot th:last-child {
          text-align: right;
      }

      tfoot th:first-child {
          padding-left: 1em;
      }

     tr:has(td:not([rowspan]):hover),
     tbody:has(td[rowspan]:hover),
     tbody:has(td:not([rowspan]):hover) td[rowspan] {
          background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <center>
      <p>Thank you for choosing Szanti's Flushiefund.</p>
      <p>
        You can find my prices at <a href="https://tinyurl.com/szanti">https://tinyurl.com/szanti</a>.
      </p>
      <p>
        Please also rate my <a href="https://www.torn.com/forums.php#/p=threads&f=10&t=16401308&b=0&a=0&start=0&to=24783764">trading thread</a>.
      </p>
    </center>
    <table id="receipt">
      <thead>
        <tr>
          <th id="date_cell"></th>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
      </thead>
    </table>
    <script type="text/javascript" src="receipt_printer.js"></script>
  </body>
</html>
