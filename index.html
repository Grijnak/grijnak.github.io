<html>
  <head>
    <title>Trade Receipt</title>
    <style type="text/css" media="screen">
      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      table {
          text-align: left;
          line-height: 40px;
          border-collapse: collapse;
          border-spacing: 0;
          border: 2px solid #95d6f4;
          width: 500px;
          margin: auto;
          border-radius: .25rem;
      }

      thead,tfoot {
          background: #95d6f4;
          border: none;
      }

      th:first-child {
          text-align: center;
      }

      tfoot th:first-child {
          padding-left: 20px;
          text-align: left;
      }

      tbody:hover {
          background-color: #f2f2f2;
          cursor: default;
      }

      tbody tr {
          border-bottom: 1px solid #ddd;
      }

      tbody:last-of-type tr:last-child {
          border: none;
      }
    </style>
  </head>
  <body>
    <center>
      <p>Thank you for choosing Szanti's Flushiefund.</p>
      <p>
        You can find my prices at <a href="https://tinyurl.com/szanti">https://tinyurl.com/szanti</a>.
      </p>
      <p>
        Please also rate my <a href="https://www.torn.com/forums.php#/p=threads&f=10&t=16401308&b=0&a=0&start=0&to=24783764">trading thread</a>.
      </p>
    </center>
    <table id="receipt">
      <thead>
        <tr>
          <th id="date_cell"></th>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
      </thead>
    </table>
    <script type="text/javascript" src="receipt_printer.js"></script>
  </body>
</html>
